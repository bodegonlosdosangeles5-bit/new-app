<svg viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente dorado principal -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="25%" stop-color="#FFA500" />
      <stop offset="50%" stop-color="#DAA520" />
      <stop offset="75%" stop-color="#B8860B" />
      <stop offset="100%" stop-color="#8B7355" />
    </linearGradient>
    
    <!-- Gradiente de sombra -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.1" />
    </linearGradient>
    
    <!-- Filtro de sombra -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Gradiente para el texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#FFA500" />
      <stop offset="100%" stop-color="#B8860B" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle 
    cx="40" cy="40" r="35" 
    fill="url(#goldGradient)"
    filter="url(#dropShadow)"
  />
  
  <!-- Letra V estilizada -->
  <path 
    d="M20 20 L40 60 L60 20 L55 20 L40 50 L25 20 Z" 
    fill="#FFFFFF"
    stroke="#B8860B"
    stroke-width="1.5"
  />
  
  <!-- Detalle decorativo en la V -->
  <path 
    d="M30 30 L40 50 L50 30" 
    fill="none"
    stroke="#FFD700"
    stroke-width="2"
    opacity="0.7"
  />
  
  <!-- Efecto de brillo -->
  <ellipse 
    cx="40" cy="30" 
    rx="20" ry="10" 
    fill="url(#shadowGradient)" 
    opacity="0.2"
  />
  
  <!-- Texto PLANTA -->
  <text 
    x="90" y="35" 
    font-family="Arial, sans-serif" 
    font-size="24" 
    font-weight="bold" 
    fill="url(#textGradient)"
    text-anchor="start"
  >
    PLANTA
  </text>
  
  <!-- Texto VARELA -->
  <text 
    x="90" y="55" 
    font-family="Arial, sans-serif" 
    font-size="24" 
    font-weight="bold" 
    fill="url(#textGradient)"
    text-anchor="start"
  >
    VARELA
  </text>
</svg>
